<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Hobbies and Interests</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container for centering content */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 50px;
    }

    /* Custom styling for cards */
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Styling the card image */
    .card-img-top {
      border-radius: 15px 15px 0 0;
      object-fit: cover;
      height: 250px;
    }

    /* Styling the card body */
    .card-body {
      padding: 25px;
    }

    .card-title {
      font-size: 1.8rem;
      color: #333;
      font-weight: 600;
      text-align: center;
    }

    .card-text {
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card-body {
        padding: 20px;
      }

      .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Chloe Hyde</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="hobbies.html">Hobbies</a></li>
          <li class="nav-item"><a class="nav-link" href="career-goals.html">Career Goals</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Hobbies & Interests</h1>
    <div class="card mx-auto" style="width: 100%; max-width: 400px;">
      <img src="me.JPG" class="card-img-top" alt="Photography">
      <div class="card-body">
        <p class="card-text">As a huge sports fan, I love sports photography, working out, and of course Florida Gator athletics. Capturing moments from various sporting events is something I'm passionate about.</p>
        <a href="https://500px.com/p/photo-chloe?view=galleries" target="_blank" class="btn btn-primary">View My Work</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
